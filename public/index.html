<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/core.css" type="text/css" />

  <!-- Font Awesome Link-->
  <script src="https://kit.fontawesome.com/433075aa8d.js" crossorigin="anonymous"></script>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <span class="nav__logo">tweeter</span>
    <div class="nav__new-tweet">
      <div>
        Write <span>a new tweet</span>
      </div>
      <div class="nav__new-tweet__arrow">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>

  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Oleksandr Zhabskyi</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets/" method="POST" class="new-tweet__form">
        <textarea class="new-tweet__form__textarea" name="text" placeholder="What are you humming about?"></textarea>
        <div class="new-tweet__form__controls">
          <input type="submit" value="Tweet" class="new-tweet__form__controls_btn">
          <span class="new-tweet__form__controls_counter">140</span>
        </div>
      </form>
    </section>
    <!-- Tweet container starts here-->
    <section id="tweet-container">
      <article class="tweet">
        <header class="tweet__header">
          <div class="tweet__header__author">
            <img src="https://i.imgur.com/73hZDYK.png">
            <h5 class="tweet__header__author-name">Newton</h5>
          </div>
          <div class="tweet__header_email">
            @Sirlsaac
          </div>
        </header>
        <p class="tweet__text" id="tweet-text"> If I have seen further it is by standing on the shoulders og giants
        </p>
        <footer class="tweet__footer">
          <div>
            <span id="tweet-time">10</span> days ago
          </div>
          <div class="tweet__footer_icons">
            <i class="fab fa-font-awesome-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>


</html>
